<ion-view view-title="Dashboard">
  <ion-content class="">
    <div class="content-block-title">Calendario</div>
    <div class="content-block">
      <div style="padding:0; margin-right:-15px; width:auto" class="content-block-inner">
        <div id="calendar-inline-container"></div>
      </div>
    </div>

    <div class="item item-divider">Lojas</div>
    <ion-list>
      <a ng-repeat="item in items"
         href="#/{{item}}"
         class="item item-thumbnail-left">

        <img ng-src="http://lorempixel.com/200/200/">
        <h2>Nome da loja {{item}}</h2>
        <h4>Item {{item}}</h4>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
